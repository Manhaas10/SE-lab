<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>User Management System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
	<div class="container my-2">
		<h1>Users List</h1>

		<a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3"> Add User</a>

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Email</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="User : ${listUsers}">
					<td th:text="${User.id}"></td>
					<td th:text="${User.Name}"></td>
					<td th:text="${User.email}"></td>
					<td>
						<a th:href="@{/showFormForUpdate/{id}(id = ${User.id})}" class="btn btn-primary"> Update
						</a>
						<a th:href="@{/deleteUser/{id}(id = ${User.id})}" class="btn btn-danger"> Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
